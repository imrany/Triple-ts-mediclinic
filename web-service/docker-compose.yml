version: '4'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - progresDB:/var/lib/postgresql/data
    env_file:
      - ./.env
    
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - ./.env
    ports:
      - '5050:80'
  web-service:
    build: .
    container_name: web-service
    env_file:
      - ./.env
    ports:
      - "8000:8000"

volumes:
  progresDB: